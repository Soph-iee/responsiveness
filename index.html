<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
      <main>
        <div class="cta">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div>
          <form action="#" class="sign-up">
            <label for="first-name"></label>
            <input
              id="first-name"
              type="text"
              placeholder="First Name"
              required
            />
            <!-- <span>First name cannot be empty</span> -->

            <label for="last-name"></label>
            <input
              id="last-name"
              type="text"
              placeholder="Last Name"
              required
            />
            <!-- <span>Last name cannot be empty</span> -->

            <label for="email"></label>
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <!-- <span class="span">Looks like this is not an email</span> -->

            <label for="password"></label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <!-- <span>Password cannot be empty</span> -->
            <button class="btn">claim your free trial</button>
            <p>
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
